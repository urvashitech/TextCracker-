<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextCracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      body.dark-mode {
        background-color: #121212;
        color: white;
      }
      .btn-dark-mode {
        position: absolute;
        top: 10px;
        right: 10px;
      }
    </style>
  </head>
  <body>
    <button class="btn btn-outline-secondary btn-dark-mode" id="toggleDarkMode">Toggle Dark Mode</button>
    <h1 style="margin-left: 2rem; margin-right: 4rem; margin-top: 2rem;">Welcome To TextCracker!</h1>
    <div style="margin-left: 4rem; margin-right: 4rem; margin-top: 3rem;">
      <label for="exampleFormControlTextarea1" class="form-label">
        <h4>Enter Your Text Here</h4>
      </label>
      <textarea class="form-control" id="textInput" rows="10"></textarea>
      <button id="analyze" class="btn btn-primary mt-3">Analyze Text</button>
      <script src = "main.js"></script>
    </div>
    
    <script>
      document.getElementById('analyze').addEventListener('click', (event) => {
        const text = document.getElementById('textInput').value.trim();

        
        if (!text) {
          
          alert('Please enter some text before analyzing!');
          
          event.preventDefault();
        } else {
          localStorage.setItem('input', text);
          console.log('Storing text:', text);
          window.location.href = 'analyze.html';
        }
        
      });
      
    </script>

    <script>document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('textInput').value = '';
    }); 
    let toggleButton = document.getElementById('toggleDarkMode');
      toggleButton.addEventListener('click', function () {
        // Toggle the dark-mode class on the body
        document.body.classList.toggle('dark-mode');})
        
    </script>
    
    
  </body>
</html>
